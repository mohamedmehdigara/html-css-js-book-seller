<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book Nook - Online Seller</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Lucide Icons for aesthetic icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-color: #4f46e5; /* Indigo-600 */
            --primary-dark: #4338ca; /* Indigo-700 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .scroll-hidden::-webkit-scrollbar {
            display: none;
        }
        .scroll-hidden {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header / Navigation Bar -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <!-- Logo/Title -->
            <a href="#" class="text-3xl font-bold text-gray-900 flex items-center">
                <i data-lucide="book-open-text" class="w-7 h-7 mr-2 text-indigo-600"></i>
                The Book Nook
            </a>

            <!-- Search Bar -->
            <div class="flex-1 max-w-lg mx-4 hidden sm:block">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search by title, author, or category..."
                           class="w-full p-2 pl-10 rounded-full border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                           onkeyup="filterBooks()">
                    <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                </div>
            </div>

            <!-- Cart Button -->
            <button onclick="toggleCartModal(true)"
                    class="relative p-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full transition duration-150 shadow-lg transform hover:scale-105">
                <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                <span id="cartCount" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">0</span>
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Mobile Search Bar (Visible on small screens) -->
        <div class="sm:hidden mb-6">
            <div class="relative">
                <input type="text" id="mobileSearchInput" placeholder="Search books..."
                       class="w-full p-3 pl-12 rounded-xl border-2 border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                       onkeyup="filterBooks()">
                <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-6 h-6 text-gray-400"></i>
            </div>
        </div>

        <h1 class="text-4xl font-extrabold text-gray-900 mb-6 border-b-2 pb-2 border-indigo-200">Featured Books</h1>

        <!-- Book Grid -->
        <div id="bookGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- Books will be injected here by JavaScript -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center py-20">
            <i data-lucide="telescope" class="w-16 h-16 mx-auto text-gray-400 mb-4"></i>
            <p class="text-xl text-gray-600 font-semibold">No books found matching your search criteria.</p>
            <button onclick="clearSearch()" class="mt-4 text-indigo-600 hover:text-indigo-800 font-medium">Clear Search</button>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2024 The Book Nook. All rights reserved.</p>
            <p class="text-sm text-gray-400 mt-2">Built with love and Tailwind CSS.</p>
        </div>
    </footer>

    <!-- Shopping Cart Modal -->
    <div id="cartModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 hidden transition-opacity duration-300 items-center justify-center" onclick="if(event.target.id === 'cartModal') toggleCartModal(false)">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col transition-transform duration-300 transform scale-95 opacity-0">
            <!-- Modal Header -->
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-3xl font-bold text-gray-900 flex items-center">
                    <i data-lucide="shopping-bag" class="w-6 h-6 mr-2 text-indigo-600"></i>
                    Your Cart
                </h2>
                <button onclick="toggleCartModal(false)" class="text-gray-400 hover:text-gray-600 transition">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <!-- Modal Body (Cart Items) -->
            <div id="cartItemsContainer" class="p-6 flex-grow overflow-y-auto scroll-hidden space-y-4">
                <!-- Cart items will be injected here -->
            </div>

            <!-- Modal Footer (Total and Checkout) -->
            <div class="p-6 border-t border-gray-200">
                <div class="flex justify-between items-center text-2xl font-bold mb-4">
                    <span>Total:</span>
                    <span id="cartTotal">$0.00</span>
                </div>
                <button onclick="checkout()" class="w-full py-3 bg-green-500 hover:bg-green-600 text-white text-xl font-semibold rounded-lg transition duration-150 shadow-lg transform hover:scale-[1.01]">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Custom Message Box (Replaces alert/confirm) -->
    <div id="messageBox" class="fixed top-5 left-1/2 transform -translate-x-1/2 z-[60] p-4 rounded-lg shadow-xl text-white opacity-0 transition-all duration-300 -translate-y-full" style="min-width: 300px;">
        <div class="flex items-center">
            <span id="messageIcon" class="mr-3"></span>
            <span id="messageText" class="font-medium"></span>
        </div>
    </div>

    <script>
        // --- DATA ---
        const BOOKS_DATA = [
            { id: 1, title: "The Quantum Enigma", author: "Anya Sharma", price: 19.99, imageUrl: "https://placehold.co/300x450/4f46e5/ffffff?text=Quantum+Enigma", category: "Science Fiction" },
            { id: 2, title: "Silent Echoes", author: "Ben Carter", price: 14.50, imageUrl: "https://placehold.co/300x450/10b981/ffffff?text=Silent+Echoes", category: "Thriller" },
            { id: 3, title: "Garden of Whispers", author: "Clara Diaz", price: 22.00, imageUrl: "https://placehold.co/300x450/f59e0b/ffffff?text=Whispers", category: "Romance" },
            { id: 4, title: "Historical Almanac 2024", author: "David King", price: 35.75, imageUrl: "https://placehold.co/300x450/ef4444/ffffff?text=Almanac", category: "History" },
            { id: 5, title: "Coding Secrets: JavaScript", author: "Eva Lu", price: 49.99, imageUrl: "https://placehold.co/300x450/374151/ffffff?text=Coding+Secrets", category: "Technology" },
            { id: 6, title: "The Last Key", author: "Frank Ocean", price: 11.99, imageUrl: "https://placehold.co/300x450/9333ea/ffffff?text=Last+Key", category: "Mystery" },
            { id: 7, title: "Beyond the Horizon", author: "Grace Lee", price: 17.20, imageUrl: "https://placehold.co/300x450/06b6d4/ffffff?text=Horizon", category: "Adventure" },
            { id: 8, title: "Culinary Arts Masterclass", author: "Henry Wong", price: 28.90, imageUrl: "https://placehold.co/300x450/fb923c/ffffff?text=Culinary", category: "Cookbook" },
            { id: 9, title: "The Great War", author: "Ivy Stone", price: 31.50, imageUrl: "https://placehold.co/300x450/6b7280/ffffff?text=War+History", category: "History" },
            { id: 10, title: "Future Cities", author: "Jack Frost", price: 24.99, imageUrl: "https://placehold.co/300x450/1f2937/ffffff?text=Future+Cities", category: "Science Fiction" },
        ];

        // --- STATE & INITIALIZATION ---
        let cart = JSON.parse(localStorage.getItem('bookNookCart')) || [];
        const bookGrid = document.getElementById('bookGrid');
        const cartCountElement = document.getElementById('cartCount');
        const cartItemsContainer = document.getElementById('cartItemsContainer');
        const cartTotalElement = document.getElementById('cartTotal');
        const cartModal = document.getElementById('cartModal');
        const messageBox = document.getElementById('messageBox');

        /**
         * Initializes the application: loads icons, renders books, and updates the cart UI.
         */
        window.onload = function() {
            lucide.createIcons(); // Initialize Lucide Icons
            renderBookGrid(BOOKS_DATA);
            updateCartUI();

            // Sync mobile and desktop search inputs
            document.getElementById('searchInput').addEventListener('input', (e) => {
                document.getElementById('mobileSearchInput').value = e.target.value;
            });
            document.getElementById('mobileSearchInput').addEventListener('input', (e) => {
                document.getElementById('searchInput').value = e.target.value;
            });
        }

        // --- UTILITY FUNCTIONS ---

        /**
         * Shows a temporary, non-blocking message box for feedback (replaces alert()).
         * @param {string} message - The message to display.
         * @param {string} type - 'success' or 'error'.
         */
        function showMessage(message, type) {
            const iconElement = document.getElementById('messageIcon');
            const textElement = document.getElementById('messageText');

            // Set styles and icon based on type
            let bgColor = '';
            let iconHtml = '';
            if (type === 'success') {
                bgColor = 'bg-green-500';
                iconHtml = '<i data-lucide="check-circle" class="w-5 h-5"></i>';
            } else if (type === 'error') {
                bgColor = 'bg-red-500';
                iconHtml = '<i data-lucide="alert-triangle" class="w-5 h-5"></i>';
            } else { // Info
                bgColor = 'bg-indigo-500';
                iconHtml = '<i data-lucide="info" class="w-5 h-5"></i>';
            }

            messageBox.className = `fixed top-5 left-1/2 transform -translate-x-1/2 z-[60] p-4 rounded-lg shadow-xl text-white transition-all duration-300 ${bgColor}`;
            iconElement.innerHTML = iconHtml;
            textElement.textContent = message;

            // Show the box with transition
            setTimeout(() => {
                messageBox.classList.remove('-translate-y-full', 'opacity-0');
            }, 50);

            // Hide the box after 3 seconds
            setTimeout(() => {
                messageBox.classList.add('-translate-y-full', 'opacity-0');
            }, 3000);

            // Re-create icons after updating innerHTML
            lucide.createIcons();
        }

        /**
         * Formats a number to a currency string.
         * @param {number} amount - The amount to format.
         * @returns {string} The formatted currency string.
         */
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        };

        // --- RENDERING FUNCTIONS ---

        /**
         * Renders the book cards in the main grid.
         * @param {Array} booksToRender - The array of book objects to display.
         */
        function renderBookGrid(booksToRender) {
            bookGrid.innerHTML = booksToRender.map(book => `
                <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden flex flex-col transform hover:scale-[1.02]">
                    <!-- Image Placeholder -->
                    <img src="${book.imageUrl}" alt="${book.title}" class="w-full h-64 object-cover">
                    <div class="p-4 flex flex-col flex-grow">
                        <span class="text-xs font-semibold uppercase tracking-wider text-indigo-600 mb-1">${book.category}</span>
                        <h3 class="text-lg font-bold text-gray-900 line-clamp-2" title="${book.title}">${book.title}</h3>
                        <p class="text-sm text-gray-500 mt-1 flex-grow">by ${book.author}</p>
                        <div class="mt-3 pt-3 border-t border-gray-100 flex justify-between items-center">
                            <span class="text-xl font-extrabold text-indigo-600">${formatCurrency(book.price)}</span>
                            <button onclick="addToCart(${book.id})"
                                    class="p-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-full transition duration-150 transform hover:scale-105 shadow-md group">
                                <i data-lucide="plus" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
            document.getElementById('noResults').classList.toggle('hidden', booksToRender.length > 0);
        }

        /**
         * Renders the cart items inside the modal.
         */
        function renderCartItems() {
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="text-center py-10">
                        <i data-lucide="shopping-cart" class="w-12 h-12 mx-auto text-gray-400 mb-4"></i>
                        <p class="text-xl text-gray-600 font-medium">Your cart is empty.</p>
                        <p class="text-sm text-gray-500 mt-1">Start adding some great books!</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            cartItemsContainer.innerHTML = cart.map(item => `
                <div class="flex items-center p-3 bg-gray-50 rounded-lg shadow-sm border border-gray-200">
                    <img src="${item.imageUrl}" alt="${item.title}" class="w-16 h-20 object-cover rounded-md mr-4">
                    <div class="flex-grow">
                        <h4 class="font-semibold text-gray-900 line-clamp-1">${item.title}</h4>
                        <p class="text-sm text-gray-500">by ${item.author}</p>
                        <p class="font-bold text-indigo-600">${formatCurrency(item.price)}</p>
                    </div>
                    <div class="flex items-center space-x-2 ml-4">
                        <button onclick="updateQuantity(${item.id}, -1)"
                                class="p-1 border border-gray-300 rounded-md text-gray-600 hover:bg-gray-200 transition duration-150">
                            <i data-lucide="minus" class="w-4 h-4"></i>
                        </button>
                        <span class="text-lg font-medium w-6 text-center">${item.quantity}</span>
                        <button onclick="updateQuantity(${item.id}, 1)"
                                class="p-1 border border-gray-300 rounded-md text-gray-600 hover:bg-gray-200 transition duration-150">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                        </button>
                        <button onclick="removeFromCart(${item.id})"
                                class="ml-4 p-2 text-red-500 hover:bg-red-100 rounded-full transition duration-150">
                            <i data-lucide="trash-2" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        /**
         * Updates the cart count in the header and the total in the modal.
         */
        function updateCartUI() {
            const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            cartCountElement.textContent = totalCount;
            cartTotalElement.textContent = formatCurrency(totalPrice);

            // Persist cart state to local storage
            localStorage.setItem('bookNookCart', JSON.stringify(cart));
        }

        // --- CART LOGIC ---

        /**
         * Adds a book to the cart or increments its quantity.
         * @param {number} bookId - The ID of the book to add.
         */
        function addToCart(bookId) {
            const book = BOOKS_DATA.find(b => b.id === bookId);
            const cartItem = cart.find(item => item.id === bookId);

            if (book) {
                if (cartItem) {
                    cartItem.quantity++;
                    showMessage(`${book.title} quantity updated to ${cartItem.quantity}.`, 'info');
                } else {
                    cart.push({ ...book, quantity: 1 });
                    showMessage(`'${book.title}' added to cart!`, 'success');
                }
                updateCartUI();
                renderCartItems();
            }
        }

        /**
         * Updates the quantity of a cart item.
         * @param {number} bookId - The ID of the item.
         * @param {number} delta - The change in quantity (-1 or 1).
         */
        function updateQuantity(bookId, delta) {
            const cartItem = cart.find(item => item.id === bookId);
            if (!cartItem) return;

            cartItem.quantity += delta;

            if (cartItem.quantity <= 0) {
                // If quantity drops to 0 or below, remove the item
                cart = cart.filter(item => item.id !== bookId);
                showMessage(`'${cartItem.title}' removed from cart.`, 'error');
            } else {
                 showMessage(`'${cartItem.title}' quantity changed to ${cartItem.quantity}.`, 'info');
            }

            updateCartUI();
            renderCartItems();
        }

        /**
         * Removes an item completely from the cart.
         * @param {number} bookId - The ID of the item to remove.
         */
        function removeFromCart(bookId) {
            const item = cart.find(item => item.id === bookId);
            if (item) {
                cart = cart.filter(item => item.id !== bookId);
                showMessage(`'${item.title}' removed from cart.`, 'error');
                updateCartUI();
                renderCartItems();
            }
        }

        /**
         * Handles the checkout process.
         */
        function checkout() {
            if (cart.length === 0) {
                showMessage("Your cart is empty. Please add books to checkout!", 'error');
                return;
            }

            // Simulate checkout success
            const total = cartTotalElement.textContent;
            cart = []; // Clear the cart
            updateCartUI();
            renderCartItems();
            toggleCartModal(false);

            showMessage(`Checkout successful! Your order total was ${total}. Thank you!`, 'success');
        }

        // --- UI / MODAL CONTROL ---

        /**
         * Toggles the visibility of the cart modal.
         * @param {boolean} show - True to show, false to hide.
         */
        function toggleCartModal(show) {
            const modalContent = cartModal.querySelector('div:not([onclick])');

            if (show) {
                renderCartItems();
                cartModal.classList.remove('hidden');
                setTimeout(() => {
                    cartModal.classList.add('opacity-100', 'flex');
                    modalContent.classList.remove('scale-95', 'opacity-0');
                    modalContent.classList.add('scale-100', 'opacity-100');
                }, 10); // Small delay for transition to work
            } else {
                modalContent.classList.remove('scale-100', 'opacity-100');
                modalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    cartModal.classList.remove('opacity-100', 'flex');
                    cartModal.classList.add('hidden');
                }, 300);
            }
        }

        // --- SEARCH/FILTER LOGIC ---

        /**
         * Filters the books based on the text input from search bars.
         */
        function filterBooks() {
            // Check both search inputs for the current value
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const mobileSearchInput = document.getElementById('mobileSearchInput').value.toLowerCase();
            const query = searchInput || mobileSearchInput;

            const filteredBooks = BOOKS_DATA.filter(book =>
                book.title.toLowerCase().includes(query) ||
                book.author.toLowerCase().includes(query) ||
                book.category.toLowerCase().includes(query)
            );

            renderBookGrid(filteredBooks);
        }

        /**
         * Clears the search input and resets the book grid.
         */
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('mobileSearchInput').value = '';
            filterBooks();
        }
    </script>

</body>
</html>
