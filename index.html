<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book Nook - Online Seller</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Lucide Icons for aesthetic icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Base styles for light mode */
        :root {
            --primary-color: #4f46e5; /* Indigo-600 */
            --primary-dark: #4338ca; /* Indigo-700 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        /* Dark Mode overrides (activated by 'dark' class on body) */
        .dark body {
            background-color: #1f2937; /* Dark gray background */
        }
        .dark .bg-white {
            background-color: #374151; /* Darker card/header background */
        }
        .dark .text-gray-900 {
            color: #f3f4f6; /* Light text for titles */
        }
        .dark .text-gray-700 {
            color: #d1d5db;
        }
        .dark .text-gray-600 {
            color: #9ca3af;
        }
        .dark .text-gray-500 {
            color: #6b7280;
        }
        .dark .border-gray-300 {
            border-color: #4b5563;
        }
        .dark .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -2px rgba(0, 0, 0, 0.5);
        }
        .dark input, .dark select {
            background-color: #4b5563;
            color: #f3f4f6;
            border-color: #6b7280;
        }
        .scroll-hidden::-webkit-scrollbar {
            display: none;
        }
        .scroll-hidden {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col transition-colors duration-300">

    <!-- Header / Navigation Bar -->
    <header class="bg-white shadow-md sticky top-0 z-10 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <!-- Logo/Title -->
            <a href="#" class="text-3xl font-bold text-gray-900 flex items-center transition-colors duration-300">
                <i data-lucide="book-open-text" class="w-7 h-7 mr-2 text-indigo-600"></i>
                The Book Nook
            </a>

            <!-- Search Bar (Desktop) -->
            <div class="flex-1 max-w-lg mx-4 hidden sm:block">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search by title, author, or category..."
                           class="w-full p-2 pl-10 rounded-full border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                           onkeyup="updateBookDisplay()">
                    <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex items-center space-x-3">
                
                <!-- Dark Mode Toggle (NEW) -->
                <button id="darkModeToggle" onclick="toggleDarkMode()" 
                        class="p-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 rounded-full transition duration-150 shadow-md transform hover:scale-105">
                    <i data-lucide="moon" class="w-6 h-6 dark:hidden"></i>
                    <i data-lucide="sun" class="w-6 h-6 hidden dark:block"></i>
                </button>

                <!-- Wishlist Button (NEW) -->
                <button onclick="showMessage('Wishlist functionality coming soon! For now, the counter works.', 'info')"
                        class="relative p-2 bg-pink-600 hover:bg-pink-700 text-white rounded-full transition duration-150 shadow-lg transform hover:scale-105">
                    <i data-lucide="heart" class="w-6 h-6"></i>
                    <span id="wishlistCount" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-800 rounded-full">0</span>
                </button>

                <!-- Cart Button -->
                <button onclick="toggleCartModal(true)"
                        class="relative p-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full transition duration-150 shadow-lg transform hover:scale-105">
                    <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                    <span id="cartCount" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <h1 class="text-4xl font-extrabold text-gray-900 mb-6 border-b-2 pb-2 border-indigo-200 dark:border-indigo-700 transition-colors duration-300">Featured Books</h1>

        <!-- Controls: Filters and Sorting -->
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8 p-4 bg-white rounded-xl shadow-lg transition-colors duration-300">

            <!-- Mobile Search Bar -->
            <div class="md:hidden w-full">
                <div class="relative">
                    <input type="text" id="mobileSearchInput" placeholder="Search books..."
                           class="w-full p-3 pl-12 rounded-xl border-2 border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                    <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-6 h-6 text-gray-400"></i>
                </div>
            </div>

            <!-- Filters Group -->
            <div class="flex flex-col sm:flex-row flex-wrap gap-4 w-full md:w-auto">
                <!-- Category Filter Dropdown -->
                <div class="flex items-center gap-2">
                    <label for="categoryFilter" class="text-gray-700 font-medium whitespace-nowrap dark:text-gray-300">Category:</label>
                    <select id="categoryFilter" onchange="updateBookDisplay()"
                            class="p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 w-full sm:w-auto">
                        <!-- Options populated by JS -->
                    </select>
                </div>

                <!-- Sort By Dropdown -->
                <div class="flex items-center gap-2">
                    <label for="sortSelect" class="text-gray-700 font-medium whitespace-nowrap dark:text-gray-300">Sort By:</label>
                    <select id="sortSelect" onchange="updateBookDisplay()"
                            class="p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 w-full sm:w-auto">
                        <option value="default">Default (None)</option>
                        <option value="title-asc">Title (A-Z)</option>
                        <option value="price-asc">Price (Low)</option>
                        <option value="price-desc">Price (High)</option>
                        <option value="rating-desc">Rating (High)</option>
                    </select>
                </div>
            </div>

            <!-- Price Range Filter (NEW) -->
            <div class="flex flex-col gap-2 w-full md:w-auto">
                <label class="text-gray-700 font-medium dark:text-gray-300">Price Range:</label>
                <div class="flex gap-2 items-center">
                    <input type="number" id="minPriceFilter" placeholder="Min" value="0" min="0"
                           onchange="updateBookDisplay()"
                           class="w-1/2 p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                    <span class="text-gray-500 dark:text-gray-400">-</span>
                    <input type="number" id="maxPriceFilter" placeholder="Max" value="50" max="100"
                           onchange="updateBookDisplay()"
                           class="w-1/2 p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
            </div>
        </div>
        
        <!-- Book Grid -->
        <div id="bookGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- Books will be injected here by JavaScript -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center py-20">
            <i data-lucide="telescope" class="w-16 h-16 mx-auto text-gray-400 mb-4"></i>
            <p class="text-xl text-gray-600 font-semibold dark:text-gray-300">No books found matching your criteria.</p>
            <button onclick="clearAllFilters()" class="mt-4 text-indigo-600 hover:text-indigo-800 font-medium">Clear Filters</button>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2024 The Book Nook. All rights reserved.</p>
            <p class="text-sm text-gray-400 mt-2">Built with love, Tailwind CSS, and pure JavaScript magic.</p>
        </div>
    </footer>

    <!-- Shopping Cart Modal (Existing) -->
    <div id="cartModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 hidden transition-opacity duration-300 items-center justify-center" onclick="if(event.target.id === 'cartModal') toggleCartModal(false)">
        <div class="bg-white dark:bg-gray-700 rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col transition-transform duration-300 transform scale-95 opacity-0">
            <!-- Modal Header -->
            <div class="p-6 border-b border-gray-200 dark:border-gray-600 flex justify-between items-center">
                <h2 class="text-3xl font-bold text-gray-900 dark:text-white flex items-center">
                    <i data-lucide="shopping-bag" class="w-6 h-6 mr-2 text-indigo-600"></i>
                    Your Cart
                </h2>
                <button onclick="toggleCartModal(false)" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <!-- Modal Body (Cart Items) -->
            <div id="cartItemsContainer" class="p-6 flex-grow overflow-y-auto scroll-hidden space-y-4">
                <!-- Cart items will be injected here -->
            </div>

            <!-- Modal Footer (Total and Checkout) -->
            <div class="p-6 border-t border-gray-200 dark:border-gray-600">
                <div class="flex justify-between items-center text-2xl font-bold mb-4 text-gray-900 dark:text-white">
                    <span>Total:</span>
                    <span id="cartTotal">$0.00</span>
                </div>
                <button onclick="checkout()" class="w-full py-3 bg-green-500 hover:bg-green-600 text-white text-xl font-semibold rounded-lg transition duration-150 shadow-lg transform hover:scale-[1.01]">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>
    
    <!-- Book Quick View Modal (Existing) -->
    <div id="quickViewModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 hidden transition-opacity duration-300 items-center justify-center" onclick="if(event.target.id === 'quickViewModal') closeQuickViewModal()">
        <div class="bg-white dark:bg-gray-700 rounded-xl shadow-2xl w-full max-w-5xl max-h-[90vh] flex flex-col md:flex-row transition-transform duration-300 transform scale-95 opacity-0 overflow-hidden">
            
            <!-- Close Button -->
            <button onclick="closeQuickViewModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 dark:text-gray-300 dark:hover:text-white transition z-10 p-2 bg-white dark:bg-gray-700 rounded-full">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>

            <!-- Book Image (Left Side) -->
            <div class="md:w-1/3 bg-gray-100 dark:bg-gray-800 p-8 flex items-center justify-center">
                <img id="qvImage" src="" alt="Book Cover" class="w-full h-auto max-h-96 object-contain rounded-lg shadow-lg">
            </div>

            <!-- Details (Right Side) -->
            <div class="md:w-2/3 p-8 overflow-y-auto scroll-hidden">
                <span id="qvCategory" class="text-sm font-semibold uppercase tracking-wider text-indigo-600 mb-1 block"></span>
                <h2 id="qvTitle" class="text-4xl font-extrabold text-gray-900 dark:text-white mb-2">Book Title</h2>
                <p id="qvAuthor" class="text-xl text-gray-600 dark:text-gray-300 mb-4">by Author Name</p>

                <!-- Rating and Price Row -->
                <div class="flex items-center justify-between border-t border-b py-4 mb-6 border-gray-200 dark:border-gray-600">
                    <div id="qvRating">
                        <!-- Stars injected here -->
                    </div>
                    <span id="qvPrice" class="text-3xl font-extrabold text-indigo-600"></span>
                </div>

                <!-- Description -->
                <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2">Description</h3>
                <p id="qvDescription" class="text-gray-700 dark:text-gray-300 leading-relaxed mb-8"></p>

                <!-- Action Buttons -->
                <div class="flex gap-4">
                     <button id="qvAddToWishlistButton"
                            class="w-1/3 py-3 border-2 border-pink-600 text-pink-600 hover:bg-pink-600 hover:text-white text-xl font-semibold rounded-lg transition duration-150 shadow-lg transform hover:scale-[1.01] flex items-center justify-center gap-2">
                        <i data-lucide="heart" class="w-6 h-6"></i>
                    </button>
                    <button id="qvAddToCartButton"
                            class="w-2/3 py-3 bg-indigo-600 hover:bg-indigo-700 text-white text-xl font-semibold rounded-lg transition duration-150 shadow-lg transform hover:scale-[1.01] flex items-center justify-center gap-2">
                        <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                        Add to Cart
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- Custom Message Box (Replaces alert/confirm) -->
    <div id="messageBox" class="fixed top-5 left-1/2 transform -translate-x-1/2 z-[60] p-4 rounded-lg shadow-xl text-white opacity-0 transition-all duration-300 -translate-y-full" style="min-width: 300px;">
        <div class="flex items-center">
            <span id="messageIcon" class="mr-3"></span>
            <span id="messageText" class="font-medium"></span>
        </div>
    </div>

    <script>
        // --- DATA ---
        const BOOKS_DATA = [
            { id: 1, title: "The Quantum Enigma", author: "Anya Sharma", price: 19.99, imageUrl: "https://placehold.co/300x450/4f46e5/ffffff?text=Quantum+Enigma", category: "Science Fiction", rating: 4.5, description: "A groundbreaking exploration into the nature of reality and consciousness, blending theoretical physics with ancient philosophy. Winner of the Leda Prize for Speculative Fiction." },
            { id: 2, title: "Silent Echoes", author: "Ben Carter", price: 14.50, imageUrl: "https://placehold.co/300x450/10b981/ffffff?text=Silent+Echoes", category: "Thriller", rating: 4.2, description: "When a retired detective finds a cryptic message hidden in his house, he is pulled back into a cold case that threatens to expose a decades-old government conspiracy." },
            { id: 3, title: "Garden of Whispers", author: "Clara Diaz", price: 22.00, imageUrl: "https://placehold.co/300x450/f59e0b/ffffff?text=Whispers", category: "Romance", rating: 4.8, description: "Set in 1920s Paris, a struggling artist and a wealthy botanist find unexpected love amidst the vibrant, chaotic beauty of the city's hidden gardens. A tale of forbidden passion." },
            { id: 4, title: "Historical Almanac 2024", author: "David King", price: 35.75, imageUrl: "https://placehold.co/300x450/ef4444/ffffff?text=Almanac", category: "History", rating: 3.9, description: "The definitive guide to the major events and forgotten stories of the past year, complete with detailed maps, statistics, and expert analysis." },
            { id: 5, title: "Coding Secrets: JavaScript", author: "Eva Lu", price: 49.99, imageUrl: "https://placehold.co/300x450/374151/ffffff?text=Coding+Secrets", category: "Technology", rating: 4.7, description: "An advanced guide to mastering asynchronous programming, design patterns, and performance optimization in modern JavaScript development. Essential for senior engineers." },
            { id: 6, title: "The Last Key", author: "Frank Ocean", price: 11.99, imageUrl: "https://placehold.co/300x450/9333ea/ffffff?text=Last+Key", category: "Mystery", rating: 4.0, description: "A thrilling puzzle that begins with an antique key and ends with a cross-country chase to unlock a billionaire's darkest secret. High stakes and non-stop action." },
            { id: 7, title: "Beyond the Horizon", author: "Grace Lee", price: 17.20, imageUrl: "https://placehold.co/300x450/06b6d4/ffffff?text=Horizon", category: "Adventure", rating: 4.6, description: "A gripping tale of survival on a remote island after a shipwreck, forcing the protagonist to confront not only nature but their own limitations and past traumas." },
            { id: 8, title: "Culinary Arts Masterclass", author: "Henry Wong", price: 28.90, imageUrl: "https://placehold.co/300x450/fb923c/ffffff?text=Culinary", category: "Cookbook", rating: 4.9, description: "A visually stunning cookbook that elevates home cooking to fine dining. Featuring step-by-step techniques and 100 original recipes from a Michelin-starred chef." },
            { id: 9, title: "The Great War", author: "Ivy Stone", price: 31.50, imageUrl: "https://placehold.co/300x450/6b7280/ffffff?text=War+History", category: "History", rating: 4.1, description: "A comprehensive and moving account of World War I, utilizing newly discovered letters and diaries to provide a personal perspective on the global conflict." },
            { id: 10, title: "Future Cities", author: "Jack Frost", price: 24.99, imageUrl: "https://placehold.co/300x450/1f2937/ffffff?text=Future+Cities", category: "Science Fiction", rating: 4.3, description: "Examines the societal, technological, and architectural challenges of creating sustainable, vertical metropolises in the next century. A visionary look at urban planning." },
        ];

        // --- STATE & INITIALIZATION ---
        // Cart and Wishlist state stored in localStorage
        let cart = JSON.parse(localStorage.getItem('bookNookCart')) || [];
        let wishlist = JSON.parse(localStorage.getItem('bookNookWishlist')) || [];

        const bookGrid = document.getElementById('bookGrid');
        const cartCountElement = document.getElementById('cartCount');
        const wishlistCountElement = document.getElementById('wishlistCount');
        const cartItemsContainer = document.getElementById('cartItemsContainer');
        const cartTotalElement = document.getElementById('cartTotal');
        const cartModal = document.getElementById('cartModal');
        const messageBox = document.getElementById('messageBox');
        const minPriceFilter = document.getElementById('minPriceFilter');
        const maxPriceFilter = document.getElementById('maxPriceFilter');

        /**
         * Initializes the application: loads icons, renders books, updates the cart UI, and sets up filters.
         */
        window.onload = function() {
            lucide.createIcons();
            
            // 1. Initialize Dark Mode
            initializeDarkMode();

            // 2. Set min/max filter boundaries based on data
            const allPrices = BOOKS_DATA.map(b => b.price);
            const minPrice = Math.min(...allPrices);
            const maxPrice = Math.max(...allPrices);
            
            minPriceFilter.value = 0; // Start at 0
            maxPriceFilter.value = Math.ceil(maxPrice); // Max price set to highest book price rounded up
            maxPriceFilter.max = Math.ceil(maxPrice);
            
            // 3. Render UI
            renderCategoryFilter(); 
            updateBookDisplay();    
            updateCartAndWishlistUI();

            // Sync mobile and desktop search inputs (existing logic)
            document.getElementById('searchInput').addEventListener('input', (e) => {
                document.getElementById('mobileSearchInput').value = e.target.value;
            });
            document.getElementById('mobileSearchInput').addEventListener('input', (e) => {
                document.getElementById('searchInput').value = e.target.value;
            });
        }

        // --- NEW: DARK MODE LOGIC ---

        function initializeDarkMode() {
            const isDark = localStorage.getItem('darkMode') === 'true';
            if (isDark) {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', isDark);
            showMessage(`Dark Mode ${isDark ? 'Activated' : 'Deactivated'}!`, 'info');
        }

        // --- UTILITY FUNCTIONS ---

        function showMessage(message, type) {
            const iconElement = document.getElementById('messageIcon');
            const textElement = document.getElementById('messageText');

            let bgColor = '';
            let iconHtml = '';
            if (type === 'success') {
                bgColor = 'bg-green-500';
                iconHtml = '<i data-lucide="check-circle" class="w-5 h-5"></i>';
            } else if (type === 'error') {
                bgColor = 'bg-red-500';
                iconHtml = '<i data-lucide="alert-triangle" class="w-5 h-5"></i>';
            } else { // Info
                bgColor = 'bg-indigo-500';
                iconHtml = '<i data-lucide="info" class="w-5 h-5"></i>';
            }

            messageBox.className = `fixed top-5 left-1/2 transform -translate-x-1/2 z-[60] p-4 rounded-lg shadow-xl text-white transition-all duration-300 ${bgColor}`;
            iconElement.innerHTML = iconHtml;
            textElement.textContent = message;

            setTimeout(() => {
                messageBox.classList.remove('-translate-y-full', 'opacity-0');
            }, 50);

            setTimeout(() => {
                messageBox.classList.add('-translate-y-full', 'opacity-0');
            }, 3000);

            lucide.createIcons();
        }

        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        };

        function renderRatingStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 !== 0;
            let starsHtml = '';

            // Full Stars
            for (let i = 0; i < fullStars; i++) {
                starsHtml += `<i data-lucide="star" class="w-4 h-4 text-yellow-500 fill-yellow-500"></i>`;
            }
            // Half Star
            if (halfStar) {
                starsHtml += `<i data-lucide="star-half" class="w-4 h-4 text-yellow-500 fill-yellow-500"></i>`;
            }
            // Empty Stars
            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                starsHtml += `<i data-lucide="star" class="w-4 h-4 text-gray-300"></i>`;
            }

            return `<div class="flex items-center space-x-0.5">${starsHtml}<span class="ml-1 text-sm font-semibold text-gray-700 dark:text-gray-300">(${rating})</span></div>`;
        }

        function renderCategoryFilter() {
            const categories = [...new Set(BOOKS_DATA.map(book => book.category))];
            const categoryFilterElement = document.getElementById('categoryFilter');

            let optionsHtml = '<option value="all">All Categories</option>';
            optionsHtml += categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
            
            categoryFilterElement.innerHTML = optionsHtml;
        }

        // --- RENDERING FUNCTIONS ---

        /**
         * Renders the book cards in the main grid, including a wishlist button.
         */
        function renderBookGrid(booksToRender) {
            bookGrid.innerHTML = booksToRender.map(book => {
                const isWishlisted = wishlist.includes(book.id);
                const wishlistIcon = isWishlisted ? 'heart' : 'heart';
                const wishlistClass = isWishlisted ? 'fill-pink-500 text-pink-500' : 'text-gray-400 hover:text-pink-500';

                return `
                <div class="bg-white dark:bg-gray-700 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden flex flex-col transform hover:scale-[1.02] cursor-pointer group" >
                    <!-- Image Placeholder / Click opens Quick View -->
                    <div onclick="openQuickViewModal(${book.id})" class="relative">
                        <img src="${book.imageUrl}" alt="${book.title}" class="w-full h-64 object-cover rounded-t-xl group-hover:opacity-80 transition duration-300">
                    </div>
                    
                    <div class="p-4 flex flex-col flex-grow">
                        <!-- Category and Rating -->
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs font-semibold uppercase tracking-wider text-indigo-600">${book.category}</span>
                            ${renderRatingStars(book.rating)}
                        </div>

                        <h3 class="text-lg font-bold text-gray-900 dark:text-white line-clamp-2" title="${book.title}" onclick="openQuickViewModal(${book.id})">${book.title}</h3>
                        <p class="text-sm text-gray-500 mt-1 flex-grow">by ${book.author}</p>
                        
                        <div class="mt-3 pt-3 border-t border-gray-100 dark:border-gray-600 flex justify-between items-center">
                            <span class="text-xl font-extrabold text-indigo-600">${formatCurrency(book.price)}</span>
                            <!-- Action Buttons -->
                            <div class="flex space-x-2">
                                <!-- Wishlist Toggle Button (NEW) -->
                                <button onclick="event.stopPropagation(); toggleWishlist(${book.id})"
                                        class="p-2 border border-gray-300 dark:border-gray-500 rounded-full transition duration-150 transform hover:scale-110 ${wishlistClass}">
                                    <i data-lucide="${wishlistIcon}" class="w-5 h-5"></i>
                                </button>
                                <!-- Add to Cart Button -->
                                <button onclick="event.stopPropagation(); addToCart(${book.id})"
                                        class="p-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-full transition duration-150 transform hover:scale-110 shadow-md">
                                    <i data-lucide="plus" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            }).join('');
            lucide.createIcons();
            document.getElementById('noResults').classList.toggle('hidden', booksToRender.length > 0);
        }

        function renderCartItems() {
            // ... (Cart rendering logic remains the same)
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="text-center py-10">
                        <i data-lucide="shopping-cart" class="w-12 h-12 mx-auto text-gray-400 mb-4"></i>
                        <p class="text-xl text-gray-600 font-medium dark:text-gray-300">Your cart is empty.</p>
                        <p class="text-sm text-gray-500 mt-1">Start adding some great books!</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            cartItemsContainer.innerHTML = cart.map(item => `
                <div class="flex items-center p-3 bg-gray-50 dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-600">
                    <img src="${item.imageUrl}" alt="${item.title}" class="w-16 h-20 object-cover rounded-md mr-4">
                    <div class="flex-grow">
                        <h4 class="font-semibold text-gray-900 dark:text-white line-clamp-1">${item.title}</h4>
                        <p class="text-sm text-gray-500">by ${item.author}</p>
                        <p class="font-bold text-indigo-600">${formatCurrency(item.price)}</p>
                    </div>
                    <div class="flex items-center space-x-2 ml-4">
                        <button onclick="updateQuantity(${item.id}, -1)"
                                class="p-1 border border-gray-300 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition duration-150">
                            <i data-lucide="minus" class="w-4 h-4"></i>
                        </button>
                        <span class="text-lg font-medium w-6 text-center text-gray-900 dark:text-white">${item.quantity}</span>
                        <button onclick="updateQuantity(${item.id}, 1)"
                                class="p-1 border border-gray-300 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition duration-150">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                        </button>
                        <button onclick="removeFromCart(${item.id})"
                                class="ml-4 p-2 text-red-500 hover:bg-red-100 dark:hover:bg-red-800 rounded-full transition duration-150">
                            <i data-lucide="trash-2" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        /**
         * Updates the cart and NEW wishlist counts in the header.
         */
        function updateCartAndWishlistUI() {
            // Cart UI update
            const totalCartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartCountElement.textContent = totalCartCount;
            cartTotalElement.textContent = formatCurrency(totalPrice);

            // Wishlist UI update
            wishlistCountElement.textContent = wishlist.length;

            // Persist state to local storage
            localStorage.setItem('bookNookCart', JSON.stringify(cart));
            localStorage.setItem('bookNookWishlist', JSON.stringify(wishlist));
        }

        // --- NEW: WISHLIST LOGIC ---

        function toggleWishlist(bookId) {
            const index = wishlist.indexOf(bookId);
            const book = BOOKS_DATA.find(b => b.id === bookId);

            if (index > -1) {
                // Remove from wishlist
                wishlist.splice(index, 1);
                showMessage(`'${book.title}' removed from wishlist.`, 'error');
            } else {
                // Add to wishlist
                wishlist.push(bookId);
                showMessage(`'${book.title}' added to wishlist!`, 'success');
            }
            
            updateCartAndWishlistUI();
            updateBookDisplay(); // Re-render grid to update heart icon state
        }


        // --- CART LOGIC (Minor change to use new UI update function) ---

        function addToCart(bookId) {
            const book = BOOKS_DATA.find(b => b.id === bookId);
            const cartItem = cart.find(item => item.id === bookId);

            if (book) {
                if (cartItem) {
                    cartItem.quantity++;
                    showMessage(`${book.title} quantity updated to ${cartItem.quantity}.`, 'info');
                } else {
                    cart.push({ ...book, quantity: 1 });
                    showMessage(`'${book.title}' added to cart!`, 'success');
                }
                updateCartAndWishlistUI();
                renderCartItems();
            }
        }

        function updateQuantity(bookId, delta) {
            const cartItem = cart.find(item => item.id === bookId);
            if (!cartItem) return;

            cartItem.quantity += delta;

            if (cartItem.quantity <= 0) {
                cart = cart.filter(item => item.id !== bookId);
                showMessage(`'${cartItem.title}' removed from cart.`, 'error');
            } else {
                 showMessage(`'${cartItem.title}' quantity changed to ${cartItem.quantity}.`, 'info');
            }

            updateCartAndWishlistUI();
            renderCartItems();
        }

        function removeFromCart(bookId) {
            const item = cart.find(item => item.id === bookId);
            if (item) {
                cart = cart.filter(item => item.id !== bookId);
                showMessage(`'${item.title}' removed from cart.`, 'error');
                updateCartAndWishlistUI();
                renderCartItems();
            }
        }

        function checkout() {
            if (cart.length === 0) {
                showMessage("Your cart is empty. Please add books to checkout!", 'error');
                return;
            }

            const total = cartTotalElement.textContent;
            cart = [];
            updateCartAndWishlistUI();
            renderCartItems();
            toggleCartModal(false);

            showMessage(`Checkout successful! Your order total was ${total}. Thank you!`, 'success');
        }

        // --- MODAL CONTROL (Quick View updated to support Wishlist) ---

        function openQuickViewModal(bookId) {
            const book = BOOKS_DATA.find(b => b.id === bookId);
            if (!book) return;
            const isWishlisted = wishlist.includes(book.id);

            // Populate the modal content
            document.getElementById('qvTitle').textContent = book.title;
            document.getElementById('qvAuthor').textContent = `by ${book.author}`;
            document.getElementById('qvPrice').textContent = formatCurrency(book.price);
            document.getElementById('qvCategory').textContent = book.category;
            document.getElementById('qvRating').innerHTML = renderRatingStars(book.rating);
            document.getElementById('qvDescription').textContent = book.description;
            document.getElementById('qvImage').src = book.imageUrl;
            document.getElementById('qvImage').alt = book.title;
            
            // Set the ID on the Add to Cart button for functionality
            document.getElementById('qvAddToCartButton').onclick = () => {
                addToCart(book.id);
                closeQuickViewModal();
            };

            // Set the Add to Wishlist button functionality and style
            const qvWishlistButton = document.getElementById('qvAddToWishlistButton');
            qvWishlistButton.onclick = () => {
                toggleWishlist(book.id);
                // Update the button visually immediately
                if (wishlist.includes(book.id)) {
                    qvWishlistButton.classList.add('bg-pink-600', 'text-white');
                    qvWishlistButton.classList.remove('border-pink-600', 'text-pink-600');
                } else {
                    qvWishlistButton.classList.remove('bg-pink-600', 'text-white');
                    qvWishlistButton.classList.add('border-pink-600', 'text-pink-600');
                }
            };
            
            // Initial styling for the wishlist button
            if (isWishlisted) {
                qvWishlistButton.classList.add('bg-pink-600', 'text-white');
                qvWishlistButton.classList.remove('border-pink-600', 'text-pink-600');
            } else {
                qvWishlistButton.classList.remove('bg-pink-600', 'text-white');
                qvWishlistButton.classList.add('border-pink-600', 'text-pink-600');
            }


            // Display the modal
            const modal = document.getElementById('quickViewModal');
            const modalContent = modal.querySelector('div:not([onclick])');

            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.add('opacity-100', 'flex');
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
            
            lucide.createIcons();
        }

        function closeQuickViewModal() {
            // ... (Close Quick View logic remains the same)
            const modal = document.getElementById('quickViewModal');
            const modalContent = modal.querySelector('div:not([onclick])');

            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.remove('opacity-100', 'flex');
                modal.classList.add('hidden');
            }, 300);
        }

        function toggleCartModal(show) {
            // ... (Toggle Cart modal logic remains the same)
            const modalContent = cartModal.querySelector('div:not([onclick])');

            if (show) {
                renderCartItems();
                cartModal.classList.remove('hidden');
                setTimeout(() => {
                    cartModal.classList.add('opacity-100', 'flex');
                    modalContent.classList.remove('scale-95', 'opacity-0');
                    modalContent.classList.add('scale-100', 'opacity-100');
                }, 10);
            } else {
                modalContent.classList.remove('scale-100', 'opacity-100');
                modalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    cartModal.classList.remove('opacity-100', 'flex');
                    cartModal.classList.add('hidden');
                }, 300);
            }
        }
        
        // --- NEW: SEARCH, FILTER, AND SORT LOGIC (Updated to include Price Range Filter) ---

        function updateBookDisplay() {
            // 1. Get current queries and filters
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const query = searchInput || document.getElementById('mobileSearchInput').value.toLowerCase();
            const currentCategory = document.getElementById('categoryFilter').value;
            const currentSort = document.getElementById('sortSelect').value;
            
            // NEW: Price Range Filters
            const minPrice = parseFloat(minPriceFilter.value) || 0;
            const maxPrice = parseFloat(maxPriceFilter.value) || Infinity;

            let filteredBooks = BOOKS_DATA;

            // --- 2.1 FILTERING ---
            
            // Search Query Filter
            filteredBooks = filteredBooks.filter(book =>
                book.title.toLowerCase().includes(query) ||
                book.author.toLowerCase().includes(query) ||
                book.category.toLowerCase().includes(query)
            );

            // Category Filter
            if (currentCategory !== 'all') {
                filteredBooks = filteredBooks.filter(book => book.category === currentCategory);
            }
            
            // Price Range Filter (NEW)
            filteredBooks = filteredBooks.filter(book => {
                return book.price >= minPrice && book.price <= maxPrice;
            });


            // --- 2.2 SORTING ---
            if (currentSort !== 'default') {
                filteredBooks.sort((a, b) => {
                    if (currentSort === 'price-asc') {
                        return a.price - b.price;
                    }
                    if (currentSort === 'price-desc') {
                        return b.price - a.price;
                    }
                    if (currentSort === 'title-asc') {
                        return a.title.localeCompare(b.title);
                    }
                    if (currentSort === 'rating-desc') {
                        return b.rating - a.rating;
                    }
                    return 0; 
                });
            }

            renderBookGrid(filteredBooks);
        }

        /**
         * Clears all filters (search, category, sort, and NEW price range) and resets the book grid.
         */
        function clearAllFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('mobileSearchInput').value = '';
            document.getElementById('categoryFilter').value = 'all';
            document.getElementById('sortSelect').value = 'default';
            // NEW: Reset price filters
            minPriceFilter.value = 0;
            maxPriceFilter.value = maxPriceFilter.max; 
            
            updateBookDisplay();
        }
    </script>
